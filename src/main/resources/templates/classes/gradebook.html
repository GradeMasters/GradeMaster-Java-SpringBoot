<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Gradebook</title>
</head>
<body>

<h1>This is the gradebook for <span th:text="${class.name}"></span></h1>

<ul>
	<li th:each="student : ${students}">
		<h3><span th:text="${student.firstName} + ' ' +  ${student.lastName}"></span></h3>
	</li>
</ul>

</body>
</html>
